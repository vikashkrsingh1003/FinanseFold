<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.css">

</head>

<body>

    <div class="overlay_2">

        <form action="index.html" onsubmit="return log()">

            <div class="imgcontainer">
                <img src="avatar.jpeg" alt="Avatar" class="avatar">
            </div>
            <div class="con">
                <header class="header-form">
                    <h2>Log In</h2>
                    <p>Login here by using EmailId and Password</p>
                </header>
                <br>
                <div class="field-set">


                    <span class="input-item">
                        <i class="fa fa-user-circle"></i>
                    </span>

                    <input type="text" class="form-input" id="loginemail" placeholder="enter your email" required> <br>

                    <span class="input-item">
                        <i class="fa fa-key"></i>
                    </span>
                    <input class="form-input" type="password" id="loginpass" placeholder="enter your password"
                        name="password" required>

                    <br>

                    <button class="sign-in frgt-pass" id="btn_50">Log In</button>

                    <br>
                </div>
            </div>

        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="form.js"></script>

</body>

</html>
