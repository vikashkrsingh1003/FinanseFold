<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-color: #f3e8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .left-section {
            width: 40%;
            background: linear-gradient(135deg, #6a0dad, #a32cc4);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .left-section h2 {
            font-weight: 600;
        }
        .right-section {
            width: 60%;
            background: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .right-section h2 {
            font-weight: 600;
            margin-bottom: 10px;
        }
        .input-group {
            margin: 10px 0;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkbox {
            display: flex;
            align-items: center;
            font-size: 12px;
        }
        .checkbox input {
            margin-right: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .signup-btn {
            background-color: #6a0dad;
            color: white; 
         
        }
        .login-btn {
            
            background: none;
            border: 2px solid #6a0dad;
            color: #6a0dad;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h2>Enter Giveaways & Win Prizes</h2>
            <img src="gifts.png" alt="Gifts Image" width="150px">
        </div>
        <div class="right-section">
            <h2>Welcome!</h2>
            <p>Register to join the Giveaway.</p>
            <form action="index.html" onsubmit="return log()">
               
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email" required id="email"  id="loginemail">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required id="password" id="loginpass">
                </div>
              
                <button type="submit" class="btn signup-btn">Login</button>
           <a href="sss.html">
                <button type="button" class="btn login-btn">Sign Up</button>
            </a> 
              
            </form>
        </div>
    </div>

    <script src="form.js"></script>
</body>
</html>
